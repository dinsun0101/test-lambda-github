name: Deploy AWS Lambda

on:
  push:
    branches:
      - main   # change if you want another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials (store keys in GitHub Secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # change to your region

      # 3. Install dependencies (example for Python Lambda)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt -t ./package
          cp -r package/* .
          rm -rf package

      # 4. Zip Lambda code
      - name: Package Lambda code
        run: zip -r lambda_function.zip . -x "*.git*"

      # 5. Deploy to AWS Lambda
      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name my-lambda-func \
            --zip-file fileb://lambda_function.zip
